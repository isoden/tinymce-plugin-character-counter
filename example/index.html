<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <h1>TinyMCE - plugin charactercount</h1>
  <textarea></textarea>
  <span id="current-text">0</span>
  <script src="../node_modules/tinymce/tinymce.min.js"></script>
  <script src="../src/plugin.charactercount.js"></script>
  <script>
    var currentText = document.getElementById('current-text');

    tinymce.init({
      selector       : 'textarea',
      plugins        : 'charactercount',
      entity_encoding: 'raw', // <- required !!
      setup          : function (editor) {
        editor.on('setcontent beforeaddundo keyup', function () {
          currentText.textContent = editor.plugins.charactercount.getCount();
        });
      }
    });
  </script>
</body>
</html>
